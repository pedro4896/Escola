<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<div class="login-card">
			<!--Atribuicao da imagem da logo da escola-->
			<img src="imagens/logo.png" id="logo"/>

			<!--Criacao do formulario-->
			<form class="login-form" action="php/login.php" method="POST">
				<input type="text" name="cpf" placeholder="Login" autofocus id="login" maxlength="11" required>
				<div class="password">
					<input type="password" name="senha" placeholder="Senha" id="password" maxlength="12" required>
					<!--botao que possibilita a visualizacao da senha-->
					<button class="toggle" type="button" onclick="togglePassword(this)"></button>
				</div>
				<button type="submit">Entrar</button>
			</form>
		</div>
		<!--carrega a codificacao JS utilizada no botao da senha-->
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
